<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"  crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5 bg-primary text-white rounded">
			<h3>사용자등록</h3>
			<p>상세설명.................</p>
		</div>
	</div>

<!--  
 	<p th:text="${member.toString()}"></p>
-->	
	
	<div class="container mt-5 col-4 justify-content-center">
			<form action="insertMember" method="post">
			
				<div class="modal-content">				
					<div class="modal-header bg-primary text-white">
						<h1 class="motal-title fs-5" id="staticBackdropLabel">사용자등록하기</h1>
					</div> <!-- modal-header -->
					
					<div class="modal-body">
						<div class="input-group mb-3">
							<div class="input-group-text"><i class="fas fa-user"></i></div>
							<input type="text" name="id" class="form-control" value="" required placeholder="User Id(email)....">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-text"><i class="fas fa-lock"></i></div>
							<input type="password" name="password" class="form-control" value=""  required placeholder="Password....">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-text"><i class="fas fa-address-book"></i></div>
							<input type="text" name="name" class="form-control" value="" required placeholder="User Name....">
						</div>
						<div class="input-group mb-3">
							<input type="checkbox" name="role" class="input-group-text" id="role" th:field="${member.role}" value="ADMIN">
							<!-- <input type="hidden" name="_role" value="on"> -->
							<label class="form-check-label ms-sm-2" for="role">관리자</label>
						</div>
					</div> 
 					
					<div class="modal-footer">
						<a th:href="@{/getMemberList(curPage=${session.pagingInfo.curPage},  
						                             rowSizePerPage=${session.pagingInfo.rowSizePerPage}, 
						                             searchType=${session.pagingInfo.searchType}, 
						                             searchWord=${session.pagingInfo.searchWord})}"  
							class="btn btn-primary me-3">Member List</a>
						<button type="submit" class="btn btn-primary">Add Member</button>
					</div> 
				</div> 
			</form>	
	</div>
		
</body>
</html>
