<!DOCTYPE html>
<html>
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<body>
	<div class="container"  align="center">
		<div class="mt-4 p-5 bg-primary text-white rounded">
			<h3>게시글 상세</h3>
	    	<a th:href="@{/logout}"  class="col-1 btn btn-primary me-2">로그아웃</a>		
		</div>
	</div>		
	
	<div class="container mt-3" align="center">
		<form th:action="@{/updateBoard}" method="post">
			<input name="seq" type="hidden" th:value="${board.seq}">		
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-address-book"></i></span>
  				<input type="text" class="form-control" name="title" th:value="${ board.title }">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-user"></i></span>
  				<input type="text" class="form-control" name="writer" th:value="${ board.writer }" disabled>
			</div>
			<div class="input-group mb-3">
			  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
			  <textarea class="form-control" th:text="${board.content}"  name="content" rows="15" ></textarea>
			</div>	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-calendar"></i></span>
  				<input type="date" class="form-control" name="createdate" th:value="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-hashtag"></i></span>
  				<input type="text" class="form-control" name="cnt" th:value="${ board.cnt }" disabled>
			</div>
			
			<div class="container" align="center">
				<input type="submit" class="btn btn-primary mt-3" value="게시글수정"/>
				<a th:href="@{/insertBoard}" class="btn btn-primary mt-3">게시글등록</a>
				<a th:classappend="${session['member'].role != 'ADMIN' ? 'disabled' : ''}" th:href="@{/deleteBoard(seq=${board.seq})}" class="btn btn-primary mt-3" >게시글삭제</a>
				<a th:href="@{getBoardList}" class="btn btn-primary mt-3">게시글목록</a>			
			</div>
		</form>			
	</div>
</body>
</html>
