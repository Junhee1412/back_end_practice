<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../img/favicon/favicon-remove-bg.ico" type="image/x-icon" sizes="16x16">
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/template.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  <!-- 가상의 메뉴바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="logo" href="#page-top"><img alt="Brand" src="../img/logo/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fs-6" href="#about">후원하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#services">중고거래</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">분양하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">분양후기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">센터찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">고객센터</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 커뮤니티 설명이 있는 맨 위 상단바 -->
  <header>
    <div class="card bg-crop">
      <img src="../img/parcel_review_menu.jpg" class="card-img rounded mx-auto d-block bg-menu" alt="커뮤니티설명" />
      <div class="card-img-overlay" id="community_type">
        <h5 class="card-title text-dark text-center fs-1">
          분양하기 커뮤니티
        </h5>
        <p class="card-text text-dark text-center fs-3">
          고양이를 분양을 하는 곳입니다. 새로운 가족을 찾아주세요~
        </p>
      </div>
    </div>
  </header>

  <footer class="py-5 bg-dark">
    <div class="container px-4">
      <p class="m-0 text-center text-white">
        Copyright &copy; Your Website 2022
      </p>
    </div>
  </footer>

</html>
