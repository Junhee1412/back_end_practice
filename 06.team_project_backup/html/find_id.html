  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

  <!-- section -->
  <section class="text-center">
    <main class="form-signin">
      <form action="login.jsp" method="post">
        <img class="mb-4 martop_30" src="../img/logo/logo1.png" alt="홈버튼" width="300" height="150">
        <h1 class="h3 mb-3 fw-normal fs-1" id="find_id_head">아이디찾기</h1>

        <div class="form-floating">
          <input type="text" class="form-control marbot_5" id="id" placeholder="아이디 입력...">
          <label for="id">이름</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control marbot_10" id="email" placeholder="email">
          <label for="email">이메일</label>
        </div>


        <!-- 아이디찾기 button -->
        <button type="button" class="w-100 btn btn-lg btn-primary fs-3 marbot_5" id="mb-5" data-toggle="modal"
          data-target="#myModal">
          아이디 찾기
        </button>
        <!-- 아이디찾기 button - end -->

        <!--  아이디 찾기 Modal -->
        <div class="modal fade modal-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">등록된 이메일로 ID 찾기</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label class="form-label mt-2">이름</label>
                  <input type="text" class="form-control" id="sign_name">
                </div>
                <div class="form-group">
                  <label class="form-label mt-2"> 이메일</label>
                  <div class="form_box">
                    <input type="text" class="form-control" id="sign_email">
                    <button type="button" class="btn btn-primary marleft_1">인증번호</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label mt-2"> 인증번호</label>
                  <div class="form_box">
                    <input type="text" class="form-control" id="sign_email">
                    <button type="button" class="btn btn-primary marleft_1">확인하기</button>
                  </div>
                  <button class="w-30 btn btn-lg btn-dark martop_20" type="submit">아이디 찾기</button>
                </div>
              </div>
              <div class="modal-footer martop_30">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
              </div>


            </div>
          </div>
        </div>
        <!-- 아이디 찾기 modal - end  -->

        <button class="w-100 btn btn-lg btn-dark fs-3 marbot_5" type="submit">로그인</button>

        <h1 class="h3 mb-3 fw-normal fs-1 martop_30">비밀번호 찾기</h1>

        <div class="form-floating">
          <input type="text" class="form-control marbot_5" id="id" placeholder="아이디 입력...">
          <label for="id">아이디</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control marbot_10" id="email" placeholder="email">
          <label for="email">이메일</label>
        </div>

        <!-- 비밀번호 찾기 button -->
        <button type="button" class="w-100 btn btn-lg btn-primary fs-3 marbot_5" data-toggle="modal"
          data-target="#myModal1">
          비밀번호 찾기
        </button>
        <!-- 비밀번호 찾기 button - end -->

        <!--  비밀번호 찾기 Modal -->
        <div class="modal fade modal-center" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">등록된 이메일로 PassWord 찾기</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label class="form-label mt-2">아이디</label>
                  <input type="text" class="form-control" id="sign_name">
                </div>
                <div class="form-group">
                  <label class="form-label mt-2"> 이메일</label>
                  <div class="form_box">
                    <input type="text" class="form-control" id="sign_email">
                    <button type="button" class="btn btn-primary marleft_1">인증번호</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label mt-2"> 인증번호</label>
                  <div class="form_box">
                    <input type="text" class="form-control" id="sign_email">
                    <button type="button" class="btn btn-primary marleft_1">확인하기</button>
                  </div>

                  <button class="w-30 btn btn-lg btn-dark martop_20" type="submit">비밀번호 찾기</button>
                </div>
              </div>
              <div class="modal-footer martop_30">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
              </div>
            </div>
          </div>
        </div>
        <!-- 비밀번호 찾기 modal - end  -->


        <button class="w-100 btn btn-lg btn-dark fs-3 marbot_5" type="submit">로그인</button>

      </form>
