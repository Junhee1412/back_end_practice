<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="../img/favicon/favicon-remove-bg.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <title>글 작성하기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/post_insert.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
      id="mainNav"
    >
      <div class="container px-4">
        <a class="logo" href="#page-top"
          ><img alt="Brand" src="../img/logo/logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-6" href="#about">후원하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#services">중고거래</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#contact">분양하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#contact">분양후기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#contact">센터찾기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#contact">고객센터</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 커뮤니티 설명이 있는 맨 위 상단바 -->
    <header>
      <div class="card bg-crop">
        <img
          src="../img/parcel_review_menu.jpg"
          class="card-img rounded mx-auto d-block bg-menu"
          alt="커뮤니티설명"
        />
        <div class="card-img-overlay" id="community_type">
          <h5 class="card-title text-dark text-center fs-1">
            분양하기 커뮤니티
          </h5>
          <p class="card-text text-dark text-center fs-3">
            고양이를 분양을 하는 곳입니다. 새로운 가족을 찾아주세요~
          </p>
        </div>
      </div>
    </header>

    <div id="insert_text_box">
      <div class="row w-50 mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">제목 *</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="formTextContent"
            placeholder="제목을 입력해주세요."
          />
        </div>
      </div>
      <div class="row w-50 mb-5">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >내용 *</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
            placeholder="내용을 입력해주세요."
          ></textarea>
        </div>
      </div>
    </div>
    <div id="insert_pic_box">
      <div class="row w-50 mb-3">
        <label for="input-group-text" class="col-sm-2 col-form-label"
          >사진첨부1</label
        >
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text" for="inputGroupFile02"
              >Upload</label
            >
          </div>
        </div>
      </div>

      <div class="row w-50 mb-3">
        <label for="input-group-text" class="col-sm-2 col-form-label"
          >사진첨부2</label
        >
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text" for="inputGroupFile02"
              >Upload</label
            >
          </div>
        </div>
      </div>

      <div class="row w-50 mb-3">
        <label for="input-group-text" class="col-sm-2 col-form-label"
          >사진첨부3</label
        >
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text" for="inputGroupFile02"
              >Upload</label
            >
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto" id="upload_info">
      <p>* 사진은 5개 까지 첨부할 수 있습니다.</p>
      <p>* 사진은 최대 20MB까지 첨부할 수 있습니다.</p>
      <p>* 사진첨부 1에 등록된 사진이 썸네일로 보여집니다.</p>
    </div>

    <hr class="border border-white" />

    <div class="bot_btn_group">
      <button type="button" class="btn btn-primary">등록하기</button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">경고</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              글 내용이 저장되지 않습니다!<br />
              목록으로 돌아가시겠습니까?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

      &nbsp;&nbsp;&nbsp;
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        목록으로
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">경고</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              글 내용이 저장되지 않습니다!<br />
              목록으로 돌아가시겠습니까?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="border border-white" />

    <!-- footer 영역-->
    <footer class="py-5 bg-dark">
      <div class="container px-4">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
  </body>
</html>
