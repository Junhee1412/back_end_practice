<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../img/favicon/favicon-remove-bg.ico" type="image/x-icon" sizes="16x16">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/sign.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="logo" href="#page-top"><img alt="Brand" src="../img/logo/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fs-6" href="#about">후원하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#services">중고거래</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">분양하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">분양후기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">센터찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#contact">고객센터</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav - end-->

  <!-- 회원가입 -->
  <section>
    <div class="container py-4">
      <div class="row align-items-center justify-content-between">
        <a class="navbar-brand h1 text-center" href="index.html">
          <img class="mb-4 martop_10" src="../img/logo/logo1.png" alt="" width="300" height="150" />
        </a>
      </div>
      <form>
        <div class="form-group">
          <label class="form-label mt-1">아이디</label>
          <input type="text" class="form-control" id="sign_id" />
        </div>
        <div class="form-group">
          <label class="form-label mt-1">닉네임</label>
          <input type="text" class="form-control" id="sign_nick" />
        </div>
        <div class="form-group has-success">
          <label class="form-label mt-2">비밀번호</label>
          <input type="password" class="form-control" id="sign_pwd" />
        </div>

        <div class="form-group has-danger">
          <label class="form-label mt-2" for="inputInvalid">비밀번호 재확인</label>
          <input type="password" class="form-control" id="sign_pwd2" />
        </div>
        <div class="form-group">
          <label class="form-label mt-2">이름</label>
          <input type="text" class="form-control" id="sign_name" />
        </div>
        <div class="bir_wrap">
          <label class="form-label mt-2">생년월일</label>
          <div class="bir_yy">
            <span class="ps_box">
              <input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4" />
            </span>
          </div>
          <div class="bir_mm">
            <span class="ps_box focus">
              <select class="form-select" id="mm">
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </span>
          </div>
          <div class="bir_dd">
            <span class="ps_box">
              <input type="text" class="form-control" id="dd" placeholder="일" maxlength="2" />
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label mt-2">성별</label>
          <select class="form-select" id="sign_gender">
            <option>남자</option>
            <option>여자</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label mt-2"> 이메일</label>
          <input type="email" class="form-control" id="sign_email" />
        </div>

        <div class="form-group">
          <label class="form-label mt-2">핸드폰번호</label>
          <input type="text" class="form-control" id="sign_tel" />
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg marbot_70" type="button">
            가입하기
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer class="py-5 bg-dark">
    <div class="container px-4">
      <p class="m-0 text-center text-white">
        Copyright &copy; Your Website 2022
      </p>
    </div>
  </footer>
  <!-- footer - end -->
</body>

</html>
