<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../img/favicon/favicon-remove-bg.ico" type="image/x-icon" sizes="16x16">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/join.css">

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="logo" href="#page-top"><img alt="Brand" src="../img/logo/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fs-6" href="#about">후원하기</a></li>
          <li class="nav-item"><a class="nav-link fs-6" href="#services">중고거래</a></li>
          <li class="nav-item"><a class="nav-link fs-6" href="#contact">분양하기</a></li>
          <li class="nav-item"><a class="nav-link fs-6" href="#contact">분양후기</a></li>
          <li class="nav-item"><a class="nav-link fs-6" href="#contact">센터찾기</a></li>
          <li class="nav-item"><a class="nav-link fs-6" href="#contact">고객센터</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- nav - end-->

  <!-- section -->
  <section class="text-center">
    <main class="form-signin">
      <form action="login.jsp" method="post">
        <img class="mb-4 martop_30" src="../img/logo1.png" alt="" width="300" height="150">
        <h1 class="h3 mb-3 fw-normal fs-1 martop_30">로그인</h1>

        <div class="form-floating">
          <input type="text" class="form-control marbot_5" id="id" placeholder="아이디 입력...">
          <label for="id">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="pwd" placeholder="Password">
          <label for="pwd">비밀번호</label>
        </div>

        <div class="checkbox mb-3  login_menu">
          <label class="find_info_box">
            <a href="#">아이디찾기</a>&nbsp;&nbsp;&nbsp;
            <a href="#">비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;
            <a href="#">회원가입</a>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-dark fs-3" type="submit">로그인</button>
        <button class="w-100 btn btn-lg btn-success fs-3" type="submit">naver</button>
        <button class="w-100 btn btn-lg btn-warning fs-3" type="submit">kakao</button>
        <button class="w-100 btn btn-lg btn-danger fs-3" type="submit">Google</button>

      </form>
  </section>
  <!-- section - end - -->

  <!-- footer -->
  <footer class="py-5 bg-dark">
    <div class="container px-4">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>
  <!-- footer - end -->
</body>

</html>
