<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_5.1.3}">

<!--고유 CSS 추가-->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/user/login_page.css}" >
</th:block>

<!--고유 스크립트 추가-->
<th:block layout:fragment="script">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script defer th:src="@{/js/user/login_page.js}"></script>
</th:block>
<title>로그인</title>
<div class="sans" layout:fragment="content">

  <!-- section -->
  <section class="text-center">
    <main class="form-signin">
      <form th:action="loginpage" method="post">
        <a class="navbar-brand h1 text-center" href="index.html">
          <img class="mb-4 mt-4" src="../img/logo/logo_text_bottom.png" alt="" width="200" height="100">
        </a>
        <h1 class="h3 mb-3 fw-normal fs-1 mt-4">로그인</h1>

        <div class="form-floating">
          <input type="text" class="form-control mb-1" id="userId" name="userId" placeholder="아이디 입력..." value="member1@gmail.com">
          <label for="userId">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password" value="Qwer1234!">
          <label for="userPassword">비밀번호</label>
        </div>
        <div id="errMsg" style="color:red"><p th:text="${errMsg}"></p></div>
        <button class="w-100 btn btn-lg btn-dark fs-3" type="submit">로그인</button>
      </form>
      <div class="checkbox mb-3  login_menu">
        <label class="find_info_box">
          <a href="#" data-toggle="modal"
             data-target="#myModal">아이디찾기</a>&nbsp;&nbsp;&nbsp;

          <!--  아이디 찾기 Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">아이디 찾기</h4>
                </div>
                <div class="modal-body">

                  <!--<form action="findid" method="post" target="modalparam" onsubmit="return ValidChecked();">-->
                  <div class="form-group">
                    <label class="form-label mt-2">이름*</label>
                    <input type="text" class="form-control findIdName" id="sign_name" name="userName" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-2">핸드폰*</label>
                    <div id="phone_input_box">
                      <select class="form-select findIdType" id="sign_phone" name="phoneType">
                        <option selected>SKT</option>
                        <option>LG U+</option>
                        <option>KT</option>
                      </select>
                      <input type="text" class="form-control findIdPhone" id="sign_ph_find_id" name="phoneNumber" required>
                    </div>
                  </div>

                  <div id=find_idpw>
                    <button class="w-30 btn btn-lg btn-dark mt-4" id="findUserId_btn">아이디 찾기</button>
                  </div>
                  <div><span id="findUserId"></span></div>
                  <!--</form>-->
                </div>
                <div class="modal-footer mt-3">
                  <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 아이디 찾기 modal - end  -->

          <a href="#" data-toggle="modal"
             data-target="#myModal1">비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;

          <!--  비밀번호 찾기 Modal -->
          <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">비밀번호 재설정하기</h4>
                </div>
                <div class="modal-body">

                  <label class="form-label mt-2">아이디(이메일)*</label>
                  <div id="input_id_find_box">
                    <input type="email" class="form-control resetid" id="resetPW_id" required>
                    <button type="submit" class="btn btn-secondary btn-sm" id="mail-Check-Btn">인증코드 받기</button></input>
                  </div>
                  <label class="form-label mt-2">인증번호 입력*</label>
                  <input class="form-control mail-check-input" placeholder="인증번호 입력해주세요!" disabled="disabled" maxlength="10">

                  <span id="mail-check-warn"></span>

                  <!--<form action="resettingpw" method="post">--><!--onsubmit="return ValidChecked();"-->
                  <!--<div class="form-group">
                    <label class="form-label mt-2">아이디(이메일)*</label>
                    <input type="email" class="form-control resetPWId" id="sign_id" name="userId" required>
                    <button id="mail-Check-Btn"></button>
                  </div>-->
                  <input type="hidden" name="userId" id="sign_id">
                  <div class="form-group">
                    <label class="form-label mt-2">이름*</label>
                    <input type="text" class="form-control resetPWName" id="sign_name" required><!--name="userName"-->
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-2">핸드폰*</label>
                    <div id="phone_input_pw_box">
                      <select class="form-select resetPWType" id="sign_phone"><!--name="phoneType"-->
                        <option selected>SKT</option>
                        <option>LG U+</option>
                        <option>KT</option>
                      </select>
                      <input type="text" class="form-control resetPWPhone" id="sign_ph_reset_pw" required>
                    </div>
                    <!--name="phoneNumber"-->
                  </div>
                  <div><span id="checkinfo"></span></div>

                  <div id=find_idpw>
                    <button class="w-30 btn btn-lg btn-dark mt-4" id="resetPW_btn" type="submit" disabled>회원정보확인</button>
                    <form action="finalResetPW" method="post">
                      <input type="hidden" id="finalUserId" name="userId">
                      <button class="w-30 btn btn-lg btn-dark mt-4" id="realresetPW_btn" type="submit">비밀번호재설정</button>
                    </form>
                  </div>
                  <!--</form>-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 비밀번호 찾기 modal - end  -->

          <a href="goToTerms">회원가입</a>
        </label>
      </div>
    </main>


    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>

    <div class="mb-1 row">
      <label for="memberId" class="col-sm-4 col-form-label text-start">일반회원1</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="memberId" value="member1@gmail.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="memberName" class="col-sm-2 col-form-label text-start">이름</label>
      <div class="col-sm-2">
        <input type="text" readonly class="form-control-plaintext text-start" id="memberName" value="맴버">
      </div>
      <label for="memberPhone" class="col-sm-2 col-form-label text-start" style="white-space:nowrap">핸드폰</label>
      <div class="col-sm-6">
        <input type="text" readonly class="form-control-plaintext" id="memberPhone" value="KT 010-1111-1111">
      </div>
    </div>



    <div class="mb-1 row">
      <label for="adminId" class="col-sm-4 col-form-label text-start">관리자회원1</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="adminId" value="admin1@gmail.com">
      </div>
    </div>

    <div class="mb-1 row">
      <label for="memberSubId" class="col-sm-4 col-form-label text-start">일반회원2</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="memberSubId" value="member2@gmail.com">
      </div>
    </div>

    <div class="mb-1 row">
      <label for="adminSubId" class="col-sm-4 col-form-label text-start">관리자회원2</label>
      <div class="col-sm-8">
        <input type="text" readonly class="form-control-plaintext" id="adminSubId" value="admin2@gmail.com">
      </div>
    </div>

    <input class="form-control mb-3 row" type="text" value="공용비밀번호 : Qwer1234!" aria-label="readonly input example" readonly>

  </section>


</div>
</html>
