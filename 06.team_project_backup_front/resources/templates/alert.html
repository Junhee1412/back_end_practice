<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>경고창</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/template.css" />
  </head>
  <body>
    <!-- 경고창 띄우기 -->

    <button onclick="a()" class="w-30 btn btn-lg btn-dark fs-3">클릭</button>

    <script>
      function a() {
        alert("경고창");
      }
    </script>

    <!-- 경고창띄우기 - end  -->

    <!-- 경고창 띄우고 페이지 이동 -->

    <button onclick="b()" class="w-30 btn btn-lg btn-primary fs-3">클릭</button>

    <script>
      function b() {
        alert("경고창");

        window.location.href = "#"; //이동할 페이지 작성
      }
    </script>
    <!-- 경고창 띄우고 페이지 이동  - end -->

    <!-- 확인 취소 -->
    <button onclick="c()" class="w-30 btn btn-lg btn-primary fs-3">클릭</button>

    <script>
      function c() {
        let like = confirm("좋아요 눌러주실거죠?");
        document.getElementById("result").innerText = like;
      }
    </script>

    <!-- 확인 취소 - end-->
  </body>
</html>
