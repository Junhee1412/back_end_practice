<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="config(title)">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- favicon-->
    <link rel="icon" th:href="@{img/favicon/favicon-remove-bg.ico}" type="image/x-icon" sizes="16x16"/>
    <title th:replace="${title}">제목</title>
    <!-- common used css files-->
    <link rel="stylesheet" th:href="@{css/header_nav.css}">
    <!-- bootstrap icons-->
    <link rel="stylesheet" th:href="@{css/bootstrap-icons.css}">
    <!-- Simple line icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
    <!-- footer css -->
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery core JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    <!--common JS -->
    <script th:src="@{js/index.js}"></script>

    <!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
    <th:block layout:fragment="css"></th:block>
    <!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
    <th:block layout:fragment="script"></th:block>
    </head>

<body>

</body>
</html>
