<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_5.1.3}">

<!--고유 CSS 추가-->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/donate/donate_success.css}" >
</th:block>

<!--고유 스크립트 추가-->

<title>후원완료</title>
<div class="sans" layout:fragment="content">

    <!-- section -->
    <section>
        <div class="container py-4">
            <div class="row align-items-center justify-content-between mt-5">
                <a class="navbar-brand h1 text-center" href="/">
                    <img class="mb-4 mt-1" src="../img/logo/logo_text_bottom.png" alt="home" width="200" height="100">
                </a>
            </div>
            <div class="text-center" id="donate_success_text">
                <h2 class="mt-3">후원완료!!</h2>
                <h2><span th:text="${param.donatename}"></span>님 후원해주셔서 감사합니다!</h2>
            </div>

            <div id="donate_success_btn_group">
                <a type="button" class="btn btn-outline-dark donate_btn" href="/donatelist">내 후원 보러가기</a>
                <a type="button" class="btn btn-outline-dark donate_btn" href="/donatehome">후원하기 홈</a>
            </div>
        </div>
    </section>
</div>
