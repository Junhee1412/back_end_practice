<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- style -->
    <link href="css/chat/chat.css" rel="stylesheet"/> <!-- css 위치 및 적용 -->

    <!-- bootstrap, jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- fontawsome(폰트 스타일) -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <!-- chat section(채팅섹션) -->
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="chat-about">
                                    <span id="myId" class="m-b-0" th:text="${session.sessionId}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <div style="overflow: scroll; height: 100%;" id="chat-content" class="m-b-0">
                            <div class="my-3">
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_Q" name="chatbtn" class="selector_radio" value="자주묻는질문">
                                    <label for="chat_Q" class="selector_label">자주묻는질문</label>
                                </div>
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_S" class="selector_radio" name="chatbtn" value="후원">
                                    <label for="chat_S" class="selector_label">후원</label>
                                </div>
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_C" class="selector_radio" name="chatbtn" value="센터찾기">
                                    <label for="chat_C" class="selector_label">센터찾기</label>
                                </div>
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_Id" class="selector_radio" name="chatbtn" value="계정찾기">
                                    <label for="chat_Id" class="selector_label">계정</label>
                                </div>
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_Pw" class="selector_radio" name="chatbtn" value="비밀번호찾기">
                                    <label for="chat_Pw" class="selector_label">비밀번호</label>
                                </div>
                                <div class="form-check-inline selecotr-item">
                                    <input type="radio" id="chat_M" class="selector_radio" name="chatbtn" value="관리자와채팅">
                                    <label for="chat_M" class="selector_label">관리자와채팅</label>
                                </div>
                            </div>
                            <!-- 자주묻는질문 -->
                            <div id="selectChat_Q">
                                <div class="dropDown">
                                    <a href="" target="_blank">자주묻는질문</a>
                                </div>
                            </div>
                            <!-- 자주묻는질문마지막 -->
                            <!-- 후원 -->
                            <div id="selectChat_Spt">
                                <div class="dropDown">
                                    <a href="/sponsor" target="_blank">후원하기</a>
                                </div>
                            </div>
                            <!-- 후원마지막 -->
                            <!-- 센터찾기 -->
                            <div id="selectChat_Ct">
                                <div class="dropDown">
                                    <a href="" target="_blank">센터찾기</a>
                                </div>
                            </div>
                            <!-- 센터찾기마지막 -->
                            <!-- 계정 -->
                            <div id="selectChat_Id">
                                <div class="dropDown">
                                    <a href="/find_id" target="_blank">계정찾기</a>
                                </div>
                            </div>
                            <!-- 계정 -->
                            <!-- 비밀번호찾기 -->
                            <div id="selectChat_Pw">
                                <div class="dropDown">
                                    <a href="" target="_blank">비밀번호찾기</a>
                                </div>
                            </div>
                            <!-- 비밀번호찾기 -->
                            <!-- 관리자와채팅 -->
                            <div id="selectChat_M">
                                <div class="dropDown">
                                    <a type="button" href="javascript:openDetail('/chat?id=guest')" class="enter_chat"
                                       data-toggle="tooltip" data-placement="top" id="chat_btn" title="Chat">관리자와채팅</a>
                                </div>
                            </div>
                            <!-- 관리자와채팅 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/index.js"></script>
<script src="js/map.js"></script>
<!-- Bootstrap core JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<!-- Core JS-->
<script src="js/scripts.js"></script>
</body>
</html>
