<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

   <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <meta
      property="og:image"
      content="http://mintable1.cafe24.com/Meow_me_you_front/img/kakao_preview.jpg"
    />
    <meta
      property="og:site_name"
      content="유기묘 커뮤니티에 오신걸 환영합니다!"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  
    <link
      rel="icon"
      href="../img/favicon/favicon-remove-bg.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <title>회원 목록 보기</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Simple line icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/admin/admin_user_list.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
  
       
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <a class="logo d-flex align-items-center" href="/"><img alt="Brand" src="../img/logo/logo_remove_bg.png"></a>
        </a>
  
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list "></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x "></i>
        <nav id="navbar" class="navbar">
          <ul>
            <li class="dropdown"><a href="adminMypage"><span>관리자마이페이지</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
              <ul>
                <li><a href="adminMypage">관리자마이페이지</a></li>
                <li><a href="adminUserList">유저 리스트</a></li>
                <li><a href="adminPostManage">전체 글</a></li>
                <li><a href="adminDonatemanage">후원 내역</a></li>
                <li><a href="adminModify">관리자 수정</a></li>
              </ul>
            </li>
            <li><a class="get-a-quote" href="logout">로그아웃</a></li>
          </ul>
        </nav>
        <!-- .navbar -->
  
      </div>
    </header><!-- End Header -->

     <!-- section -->
     <div class="header-card">
      <div class="card bg-crop">
        <img src="../img/mypost/post.jpg" class="card-img rounded mx-auto d-block bg-menu" alt="커뮤니티설명" />
        <div class="card-img-overlay" id="community_type">
          <h5 class="card-title text-dark text-center fs-1">
            유저 목록
          </h5>
          <!--<p class="card-text text-dark text-center fs-3">~~님의 글입니다.</p>-->
        </div>
      </div>
     </div>
  
    <section>
  
  <form>
      <div id="table_box">
        <table class="table pad_4">
          <thead>
            <tr>
              <th class="text-center" scope="col">회원번호</th>
              <th scope="col">회원아이디</th>
              <th class="text-center" scope="col">회원이름</th>
              <th scope="col">닉네임</th>
              <th scope="col">등급</th>
              <th class="text-center" scope="col">상세조회</th>
              <th class="text-center" scope="col">삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="userMaster: ${userList}">
              <td class="text-center" th:text="${userMaster.getUserNo()}"></td>
              <td th:text="${userMaster.getUserId()}"></td>
              <td class="text-center" th:text="${userMaster.getUserName()}"></td>
              <td th:text="${userMaster.getNickName()}"></td>
              <td th:text="${userMaster.getUserType()}"></td>
              <td class="text-center">
                <a class="btn btn-outline-dark btn-sm" th:href="@{|/adminUserDetail?userNo=${userMaster.getUserNo()}|}">조회</a>
              </td>
              <td class="text-center">
                <a th:if="${userMaster.getUserType()=='MEMBER'}" th:href="@{/adminUserDelete?(userNo=${userMaster.getUserNo()})}" type="button" id="confirm_deleteUser_btn" class="btn btn-outline-danger confirm_deleteUser_btn btn-sm">삭제</a><!--onclick="checkcheck(e)"-->
              </td>
            </tr>
          </tbody>
        </table>
        <hr class="border border-white">
      </div>
    <!--  검색하기  -->
    <div  style="margin: 0 auto; width: 25%; ">
      <form th:action="@{/boardlist}" method="get">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input type="search" name="searchKeyword" placeholder="제목을 입력하세요" aria-describedby="button-addon1" class="form-control border-0 bg-light">
            <div class="input-group-append">
              <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  
      <hr class="border border-white">
    <nav class="marbot_100" aria-label="Page navigation example" >
      <ul class="pagination">
        <li class="page-item" th:classappend="${1 == nowPage} ? 'disabled'">
          <a class="page-link" href="#" aria-label="Previous" th:href="@{/adminUserList(page=${startPage-1})}"><span aria-hidden="true">&laquo;</span></a>
        </li>
        <li class="page-item" th:classappend="${1 == nowPage} ? 'disabled'">
          <a class="page-link" href="#" aria-label="Previous" th:href="@{/adminUserList(page=${nowPage-2})}"><span aria-hidden="true">&lt;</span></a>
        </li>
        <li class="page-item" th:classappend="${i == nowPage} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:if="${i >= nowPage-5 and i <= nowPage+4}">
          <a class="page-link" href="#"  th:href="@{/adminUserList(page=${i - 1})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${endPage == nowPage} ? 'disabled'">
          <a class="page-link" href="#" aria-label="Next"  th:href="@{/adminUserList(page=${nowPage})}"><span aria-hidden="true">&gt;</span></a>
        </li>
        <li class="page-item" th:classappend="${endPage == nowPage} ? 'disabled'">
          <a class="page-link" href="#" aria-label="Next"  th:href="@{/adminUserList(page=${endPage-1})}"><span aria-hidden="true">&raquo;</span></a>
        </li>
      </ul>
    </nav>
      <hr class="border border-white">
  
  
    </section>
  <!-- section - end -->

   
   

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/admin/admin_user_list.js"></script>
  </body>
</html>
