<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

   <link href="../css/bootstrap-icons.css" rel="stylesheet">

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  />
    <meta

    />

      content="유기묘 커뮤니티에 오신걸 환영합니다!"
    />
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  
    <link
      rel="icon"
      href="../img/favicon/favicon-remove-bg.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <title>관리자 회원 관리페이지</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Simple line icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/admin/admin_user_detail.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
  
       
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <a class="logo d-flex align-items-center" href="/"><img alt="Brand" src="../img/logo/logo_remove_bg.png"></a>
        </a>
  
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list "></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x "></i>
        <nav id="navbar" class="navbar">
          <ul>
            <li class="dropdown"><a href="adminMypage"><span>관리자마이페이지</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
              <ul>
                <li><a href="adminMypage">관리자마이페이지</a></li>
                <li><a href="adminUserList">유저 리스트</a></li>
                <li><a href="adminPostManage">전체 글</a></li>
                <li><a href="adminDonatemanage">후원 내역</a></li>
                <li><a href="adminModify">관리자 수정</a></li>
              </ul>
            </li>
            <li><a class="get-a-quote" href="logout">로그아웃</a></li>
          </ul>
        </nav>
        <!-- .navbar -->
  
      </div>
    </header><!-- End Header -->

     <!-- section -->
     <div class="header-card">
      <div class="card bg-crop">
        <img
          src="../img/mypost/post.jpg"
          class="card-img rounded mx-auto d-block bg-menu"
          alt="커뮤니티설명"
        />
        <div class="card-img-overlay">
          <h5 class="card-title text-dark text-center fs-1">
            유저 상세보기
          </h5>
        </div>
      </div>
     </div>
  
    <section id="user_info">
      <div class="col-3" id="user_detail_info_box">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">ID</th>
              <td><span th:text="${user.getUserId()}"></span></td>
            </tr>
            <tr>
              <th scope="row">이름</th>
              <td><span th:text="${user.getUserName()}"></span></td>
            </tr>
            <tr>
              <th scope="row">닉네임</th>
              <td><span th:text="${user.getNickName()}"></span></td>
            </tr>
            <tr>
              <th scope="row">지역</th>
              <td><span th:text="${user.getAddress()}"></span></td>
            </tr>
            <tr>
              <th scope="row">폰번호</th>
              <td><span th:text="${user.getPhoneType()}"></span>&nbsp;&nbsp;<span th:text="${user.getPhoneNumber()}"></span></td>
            </tr>
            <tr>
              <th scope="row">회원등급</th>
              <td><span th:text="${user.getUserType()}"></span></td>
            </tr>
            <tr>
              <th scope="row">가입일</th>
              <td><span th:text="${user.getUserJoinDate().toString().substring(0,user.getUserJoinDate().toString().indexOf('T'))}"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section id="admin_btn_group">
      <div class="list-group list_user">
        <span class="fw-bold fs-5 text-dark mb-3 mt-3" disabled>회원</span>
        <a th:href="@{/adminUserPost?(userNo=${user.getUserNo()})}" class="list-group-item list-group-item-action">게시글보기</a>
        <a th:href="@{/adminUserDonate?(userNo=${user.getUserNo()})}" class="list-group-item list-group-item-action">후원내역보기</a>
        <a th:href="@{/adminUserReply?(userNo=${user.getUserNo()})}" class="list-group-item list-group-item-action">댓글보기</a>
      </div>
        <div class="list-group list_user">
          <span class="fw-bold fs-5 text-dark mb-3 mt-3" disabled>계정</span>
          <a th:href="@{/adminUserDelete?(userNo=${user.getUserNo()})}" type="button" id="confirm_deleteUser_btn" class="list-group-item list-group-item-action">계정탈퇴</a>
          <a th:href="@{/adminUserTypeChange?(userNo=${user.getUserNo()})}" type="button" id="confirm_changeUser_btn" class="list-group-item list-group-item-action">등급변경</a>
        </div>
      </section>
  
  <!-- section - end -->

   
   

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/admin/admin_user_detail.js"></script>
  </body>
</html>
